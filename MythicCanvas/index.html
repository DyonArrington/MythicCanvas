
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MythicCanvas - Welcome</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body class="bg-gradient-to-r from-indigo-900 via-purple-700 to-pink-900 text-white overflow-hidden">
    <div class="container mx-auto text-center p-16 fade-in">
        <h1 class="text-6xl font-extrabold text-yellow-300 animate-bounce mb-10">Welcome to MythicCanvas</h1>
        <p class="text-2xl mb-8 animate-fade">Dive into the realm of fantasy art.</p>
        <button class="btn btn-primary transform hover:scale-105 transition duration-300 mb-4" onclick="verifyAge(true)">Yes, I'm 18+</button>
        <button class="btn btn-secondary transform hover:scale-105 transition duration-300" onclick="verifyAge(false)">No, Exit</button>
    </div>
</body>
</html>
