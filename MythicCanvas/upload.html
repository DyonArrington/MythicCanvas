
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Artwork - MythicCanvas</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
</head>
<body class="bg-gradient-to-b from-gray-800 to-blue-700 text-white overflow-hidden">
    <header class="p-10 text-center fade-in">
        <h1 class="text-4xl font-bold text-yellow-300 drop-shadow-lg">Upload Your Artwork</h1>
    </header>
    <main class="p-8 max-w-lg mx-auto bg-gray-900 rounded-lg shadow-xl fade-in">
        <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-8">
            <input type="text" name="title" placeholder="Artwork Title" required class="w-full p-4 rounded-lg bg-gray-700 shadow-inner text-white focus:outline-none">
            <textarea name="description" placeholder="Description" class="w-full p-4 rounded-lg bg-gray-700 shadow-inner text-white focus:outline-none"></textarea>
            <input type="file" name="image" accept="image/*" required class="w-full p-4 rounded-lg bg-gray-700 shadow-inner text-white focus:outline-none">
            <button type="submit" class="btn btn-primary w-full mt-4 transform hover:scale-105 transition duration-300">Submit</button>
        </form>
    </main>
</body>
</html>
